<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns: xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="/fragments/special-fragments :: head">Head</div>
</head>
<body th:object="${userViewDetails}">
<header class="header">
    <div th:replace="/fragments/special-fragments :: navbar">Navbar</div>


    <!--    <section class="section" id="section&#45;&#45;2">-->
    <div class="section__title">
        <!--            todo оправи отстоянията от останалите елементи-->
        <img class="user-img" th:src="${pictureViewModel.getUrl()}" th:alt="${pictureViewModel.getTitle()}"/>

        <h2 class="highlight" th:text="*{getFullName()}" style="font-size: 4.5rem">Username</h2>

        <div class="operations">
            <ul class="operations__tab-container">
                <li class="operations__tab" data-tab="1" >
                    <a href="#articles" class="btn btn-success btn-lg" id="article-btn"> <b>&#x1F4D6; Articles</b></a>
                </li>
                <li class="operations__tab" data-tab="4">
                    <!--     todo   &#x2709; - message emoji            -->
                    <a href="#contacts" class="btn btn-warning btn-lg" id="contacts-btn"><b>&#x1F4DE; Contacts</b></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="operations">

    <div class="section container" id="section--2">
        <div class="operations">

            <div class="row">
                <div class="operations__icon operations__icon--1">
                        <img  src="/images/Book-icon.png" class="features__icon" alt="upload">
                </div>
                <h5 class="operations__header col-lg. m-4 col-sx. m-4" id="articles"><span th:text="*{firstName}">User</span>'s articles</h5>
            </div>
            <div class="operations__content operations__content--1 operations__content--active">

                <!--        todo make it pageable-->
                <p  class="row" th:each="a : ${userArticles}">
                    <th:block class="container">
                        <strong>
                            <a class="row"  th:href="@{/article/{id} (id=${a.getId()})}" th:value="${a.getTitle()}" th:text="${a.getTitle()}"
                               style="text-decoration:none; color:black"></a> </strong><br/>
                        <span class="row"  th:value="${a.getSummery()}" th:text="${a.getSummery()}"></span><br/>
                        <strong>
                            <span class="row"  th:value="${a.getUsername()}" th:text="${a.getUsername()}"></span></strong>
                    </th:block>
                </p>
            </div>
        </div>
    </div>

    <div class="operations__content operations__content--2">
        <div class="operations__icon operations__icon--2">
            <svg>
                <use xlink:href="images/icons.svg#icon-home"></use>
            </svg>
        </div>
    </div>
    <div class="operations__content operations__content--3">
        <div class="operations__icon operations__icon--3">
            <svg>
                <use xlink:href="images/icons.svg#icon-user-x"></use>
            </svg>
        </div>
        <h5 class="operations__header">
            <!--      todo      No longer need your account? No problem! Close it instantly.-->
        </h5>
        <p>
            Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
            officia deserunt mollit anim id est laborum. Ut enim ad minim
            veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
            ea commodo consequat.
        </p>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<footer class="footer">
    <div th:replace="/fragments/special-fragments :: footer">Footer</div>
</footer>
</html>
