    <h2 class="modal__header">
        Add
        <span class="highlight">new</span>
        Picture
    </h2>
    <form
            th:action="@{/edit-picture}"
            th:method="POST"
            th:object="${pictureBindingModel}"
            enctype="multipart/form-data"
            class="modal__form container">

        <!--todo fix the error css-->

        <th:block class="row" th:if="*{isNotValid}">
            <label class="col-lg. m-1" for="isNotValid"></label>
            <small class="col-lg. m-6" id="isNotValid">Please, chose an image!</small>
        </th:block>

        <th:block class="row">
            <label class="col-lg. m-1" for="title">Title</label>
            <input class="col-lg. m-6"  th:field="*{title}" th:errorclass="is-valid" id="title" type="text"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('title')}" >
            <label class="col-lg. m-1" for="title-error"></label>
            <small class="col-lg. m-6" id="title-error" th:errors="*{title}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-1" for="picture">Picture</label>
            <input class="col-lg. m-6"  cols="77" rows="10" th:field="*{picture}" th:errorclass="is-valid" id="picture" type="file" />
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('picture')}" >
            <label class="col-lg. m-1" for="picture-error"></label>
            <small class="col-lg. m-6" id="picture-error" th:errors="*{picture}" ></small></th:block>

        <button class="btn btn-success btn-lg" id="article-btn" type="submit">Add</button>
    </form>
