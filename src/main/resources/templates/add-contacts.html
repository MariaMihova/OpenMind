<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:>
<head >
    <div th:replace="/fragments/navbar :: head">Head</div>
</head>
<body >
<header class="header container">
    <div th:replace="/fragments/navbar :: navbar">Navbar</div>

    <h2 class="modal__header">
        Please, add<br />
        <span class="highlight">contacts!</span>
    </h2>

    <form
            th:action="@{/add-contacts}"
            th:method="POST"
            th:object="${contactsBindingModel}"
            class="modal__form container">


        <th:block class="row">
            <label class="col-lg. m-3" for="country">Country</label>
            <input class="col-lg. m-6" th:field="*{country}" th:errorclass="is-valid" id="country" type="text"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('country')}" >
            <label class="col-lg. m-1" for="country-error"></label>
            <small class="col-lg. m-6" id="country-error" th:errors="*{country}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3" for="city">City</label>
            <input class="col-lg. m-6" th:field="*{city}" th:errorclass="is-valid" id="city" type="text"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('city')}" >
            <label class="col-lg. m-1" for="city-error"></label>
            <small class="col-lg. m-6" id="city-error" th:errors="*{city}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3" for="phoneNumber">Phone Number</label>
            <input class="col-lg. m-6" th:field="*{phoneNumber}" th:errorclass="is-valid" id="phoneNumber" type="tel"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('phoneNumber')}" >
            <label class="col-lg. m-1" for="phoneNumber-error"></label>
            <small class="col-lg. m-6" id="phoneNumber-error" th:errors="*{phoneNumber}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3" for="email">Email</label>
            <input class="col-lg. m-6" th:field="*{email}" th:errorclass="is-valid" id="email" type="email"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('email')}" >
            <label class="col-lg. m-1" for="email-error"></label>
            <small class="col-lg. m-6" id="email-error" th:errors="*{email}" ></small></th:block>

        <button class="btn btn-success btn-lg" id="article-btn" type="submit">Submit</button>
    </form>
</header>
<footer class="footer">
    <div th:replace="/fragments/special-fragments :: footer">Footer</div>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
