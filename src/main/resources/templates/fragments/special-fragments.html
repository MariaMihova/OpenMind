<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmrnt="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <title>Open Mind</title>
</head>
<body >
<header class="header">
    <nav th:fragment="navbar" class="navbar">
        <ul class="nav__links">
            <li class="nav-item">
                <a th:href="@{/home}">
                    <img
                            src="/images/logo.png"
                            alt="Psycho logo"
                            class="nav__logo "
                            id="logo"
                            data-version-number="3.0"
                    />
                </a>
            </li>
            <li class="nav-item">
                <a sec:authorize="!isAuthenticated()" class="nav__link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a  sec:authorize="isAuthenticated()" class="nav__link" th:href="@{/home}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <button class="btn btn-success btn-lg dropdown-toggle" style="font-size:1.7rem;" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Fields
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="border: none; align-items: center;">
                    <a class="nav__link" th:href="@{/psychology}">Psychology</a>
                    <a class="nav__link" th:href="@{/social-work}">Social Work</a>
                    <a class="nav__link" th:href="@{/speech-therapy}">Speech Therapy</a>
                </div>
            </li>

            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav__link" th:href="@{/profile}">Your Profile</a>
            </li>
            <li  class="nav-item">
                <a sec:authorize="!isAuthenticated()" class="nav__link" th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item" >
                <form class="nav__link" th:method="post" th:action="@{/logout}">
                    <input class="btn btn-success btn-lg" id="article-btn"  type="submit" th:value="Logout" style="font-size:1.7rem;">
                </form>

            </li>
            <li  class="nav-item">
                <a sec:authorize="!isAuthenticated()" class="nav__link" th:href="@{/registration}">Registration</a>
            </li>
        </ul>
    </nav>

</header>
<footer th:fragment="footer" class="footer">
    <ul class="footer__nav">
        <!--        todo links don't work. Fix!-->
        <li class="footer__item">
            <a class="footer__link" href="/psychology">Psychology</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/social-work">Social Work</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/speech-therapy">Speech Therapy</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="#">Contact Us</a>
        </li>
    </ul>
    <img src="/images/logo.png" alt="Logo" class="footer__logo" />
    <p class="footer__copyright">
        &copy; Copyright by
        <a
                class="footer__link twitter-link"
                target="_blank"
                href="https://twitter.com/jonasschmedtman"
        >Maria Mihova</a>
    </p>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
