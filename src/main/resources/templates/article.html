<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:>
<head >
    <div th:replace="/fragments/special-fragments :: head">Head</div>
</head>
<body>
<header class="header container">
    <div th:replace="/fragments/special-fragments :: navbar">Navbar</div>
    <div class="row">
        <div class="col-xs. m-6 header__title ">

            <h1 class="title" th:value="${article.getTitle()}" th:text="${article.getTitle()}">Article name
            </h1>
            </h1>
            <h4 class="subtitle">
                <div id="user-welcome" sec:authorize="isAuthenticated()"
                >Article by <span class="highlight" th:text="${article.getUsername()}">user</span></div>

            </h4>
            <img src="/images/socio3.png" class="header__img col-xs. m-6" alt="article-img" />
        </div>
    </div>
</header>
<div class="operations">

    <div class="row">
        <div class="operations__icon operations__icon--1">
            <img  src="/images/Book-icon.png" class="features__icon" alt="upload">
        </div>
        <h5 class="operations__header col-lg. m-4 col-sx. m-4" id="articles" th:value="${article.getTitle()}" th:text="${article.getTitle()}">Your article</h5>
    </div>
    <div class="operations__content operations__content--1 operations__content--active">

        <p  class="row" th:value="${article.getContent()}" th:text="${article.getContent()}">The article</p>
        <div class="operations row">

            <th:block th:if="${isOwner}">
            <form class="operations__tab-container" th:action="@{/article/{id} (id=${article.getId()})}" th:method="DELETE">
                <a  class="col-lg. m-4 col-sx. m-4 btn btn-warning btn-lg" id="meetings-btn" th:href="@{/article/{id}/edit(id=${article.getId()})}" style="text-decoration:none; color:black">Update</a>
                <input type="submit" class="col-lg. m-4 col-sx. m-4 btn btn-success btn-lg" id="article-btn" value="Delete"/>
            </form>
            </th:block>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <div th:replace="/fragments/special-fragments :: footer">Footer</div>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
