<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:>
<head >
    <div th:replace="/fragments/navbar :: head">Head</div>
</head>
<body class="container">
<header class="header">
    <div th:replace="/fragments/navbar :: navbar">Navbar</div>

    <!-- <div class="modal hidden"> -->
    <!--      <button class="btn&#45;&#45;close-modal">&times;</button>-->
    <h2 class="modal__header">
        Register in just<br />
        <span class="highlight">1 minute</span>
    </h2>
<!--    <th:block  th:if="${registrationError}" class="error">-->
<!--        <p id="registration-error">Wrong user or password</p></th:block>-->
<form
        th:action="@{/registration}"
        th:method="POST"
        th:object="${registerBindingModel}"
        class="modal__form container">

<!--todo fix the error css-->

    <th:block class="row">
    <label class="col-lg. m-3" for="username">Username</label>
    <input class="col-lg. m-6" th:field="*{username}" th:errorclass="is-valid" id="username" type="text"/>
    </th:block>
    <th:block class="row" th:if="${#fields.hasErrors('username')}" >
        <label class="col-lg. m-1" for="username-error"></label>
        <small class="col-lg. m-6" id="username-error" th:errors="*{username}" ></small></th:block>

    <th:block class="row">
        <label class="col-lg. m-3" for="rowPassword">Password</label>
        <input class="col-lg. m-6" th:field="*{rowPassword}" th:errorclass="is-valid" id="rowPassword" type="password"/>
    </th:block>
    <th:block class="row" th:if="${#fields.hasErrors('rowPassword')}" >
        <label class="col-lg. m-1" for="rowPassword-error"></label>
        <small class="col-lg. m-6" id="rowPassword-error" th:errors="*{rowPassword}" ></small></th:block>

    <th:block class="row">
        <label class="col-lg. m-3" for="confirmPassword">Confirm Password</label>
        <input class="col-lg. m-6" th:field="*{confirmPassword}" th:errorclass="is-valid" id="confirmPassword" type="password"/>
    </th:block>
    <th:block class="row" th:if="${#fields.hasErrors('confirmPassword')}" >
        <label class="col-lg. m-1" for="confirmPassword-error"></label>
        <small class="col-lg. m-6" id="confirmPassword-error" th:errors="*{confirmPassword}" ></small></th:block>

    <th:block class="row">
        <label class="col-lg. m-3" for="firstName">First Name</label>
        <input class="col-lg. m-6" th:field="*{firstName}" th:errorclass="is-valid" id="firstName" type="text"/>
    </th:block>
    <th:block class="row" th:if="${#fields.hasErrors('firstName')}" >
        <label class="col-lg. m-1" for="firstName-error"></label>
        <small class="col-lg. m-6" id="firstName-error" th:errors="*{firstName}" ></small></th:block>

    <th:block class="row">
        <label class="col-lg. m-3" for="lastName">Last Name</label>
        <input class="col-lg. m-6" th:field="*{lastName}" th:errorclass="is-valid" id="lastName" type="text"/>
    </th:block>
    <th:block class="row" th:if="${#fields.hasErrors('lastName')}" >
        <label class="col-lg. m-1" for="lastName-error"></label>
        <small class="col-lg. m-6" id="lastName-error" th:errors="*{lastName}" ></small></th:block>

    <th:block class="row">
    <label  class="col-lg. m-3" for="field">Professional field</label>
    <select  th:field="*{professionalField}"  th:errorclass="bg-danger" id="field" name="professionalField" class="custom-select"  style="height: 50px"
            >
        <option value="" >Professional field</option>
        <option th:each="c : ${T(com.OpenMind.models.enums.FieldName).values()}" th:value="${c}" th:text="${c}" class=" col-lg. m-6"></option>
    </select>
    <th:block class="row" th:if="${#fields.hasErrors('professionalField')}" >
        <label class="col-lg. m-1" for="professionalField-error"></label>
        <small th:error="*{professionalField}" id="professionalField-error" class="bg-danger text-light rounded col-lg. m-6" >Must select professional field!</small>
    </th:block>
    </th:block>
    <button class="btn btn-success btn-lg" id="article-btn" type="submit">Submit</button>
</form>
</header>
<footer class="footer">
    <div th:replace="/fragments/navbar :: footer">Footer</div>
</footer>
</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
