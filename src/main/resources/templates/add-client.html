<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:>
<head >
    <div th:replace="/fragments/navbar :: head">Head</div>
</head>
<body >
<header class="header container">
    <div th:replace="/fragments/navbar :: navbar">Navbar</div>


    <h2 class="modal__header">
        Add new <span class="highlight">client</span>
    </h2>

    <form
            th:action="@{/add-client}"
            th:method="POST"
            th:object="${clientBindingModel}"
            class="modal__form container">


        <th:block class="row">
            <label class="col-lg. m-3" for="initials">Initials</label>
            <input class="col-lg. m-6" th:field="*{initials}" th:errorclass="is-valid" id="initials" type="text"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('initials')}" >
            <label class="col-lg. m-1" for="initials-error"></label>
            <small class="col-lg. m-6" id="initials-error" th:errors="*{initials}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3" for="age">Age</label>
            <input class="col-lg. m-6" th:field="*{age}" th:errorclass="is-valid" id="age" type="number"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('age')}" >
            <label class="col-lg. m-1" for="age-error"></label>
            <small class="col-lg. m-6" id="age-error" th:errors="*{age}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3" for="initialRequest">Initial Request</label>
            <input class="col-lg. m-6" th:field="*{initialRequest}" th:errorclass="is-valid" id="initialRequest" type="text"/>
        </th:block>
        <th:block class="row" th:if="${#fields.hasErrors('initialRequest')}" >
            <label class="col-lg. m-1" for="initialRequest-error"></label>
            <small class="col-lg. m-6" id="initialRequest-error" th:errors="*{initialRequest}" ></small></th:block>

        <th:block class="row">
            <label class="col-lg. m-3"  for="gender">Gender</label>
            <select  th:field="*{gender}"  th:errorclass="bg-danger" id="gender" name="gender" class="custom-select col-lg. m-6" style="height: 50px"
                     aria-describedby="categoryHelpInline">
                <option value="" selected>Gender</option>
                <option th:each="g : ${T(com.OpenMind.models.enums.Gender).values()}" th:value="${g}" th:text="${g}"></option>
            </select>
        </th:block>

        <button class="btn btn-success btn-lg" id="article-btn" type="submit">Submit</button>
    </form>
</header>
<footer class="footer">
    <div th:replace="/fragments/special-fragments :: footer">Footer</div>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
